version: "3"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - minio
    environment:
      PORT: 3000
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  mc:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      # sleep 10 &&
      # /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      # /usr/bin/mc mb myminio/my-bucket &&
      # /usr/bin/mc policy set public myminio/my-bucket &&
      # /usr/bin/mc admin user add myminio newuser newsecretkey &&
      # /usr/bin/mc admin policy set myminio readwrite user=newuser &&
      # /usr/bin/mc version enable myminio/my-bucket &&
      echo 'MinIO setup completed successfully' &&
      tail -f /dev/null
      "

volumes:
  minio_storage:

version: "3.8"

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
      - ./minio_credentials.txt:/root/.minio_credentials:ro
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD_FILE: /root/.minio_credentials
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./minio_credentials.txt:/root/.api_credentials:ro
      - ./setup_minio.sh:/usr/src/app/setup_minio.sh:ro
    environment:
      PORT: 3000
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ALIAS: myminio
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY_FILE: /root/.api_credentials
    command: sh -c "sh /usr/src/app/setup_minio.sh && npm start"

volumes:
  minio_storage:
